<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calulator</title>
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/top.css">
    <link rel="stylesheet" href="./CSS/bottons.css">
    <script defer src="./JS/script.js"></script>
</head>

<body>
    <div id="calculator">
        <!-- header -->
        <div id="top">
            <div class="circles">
                <button class="circle" id="red"></button>
                <button class="circle" id="yellow"></button>
                <button class="circle" id="green"></button>
            </div>
            <div id="displays">
                <span id="history" class="oculto">0</span>
                <h1 id="display">0</h1>
            </div>
        </div>
        <!-- botons -->
        <div id="botons">
            <button class="grey functions" id="reset">AC</button>
            <button class="grey functions" id="negative">+/-</button>
            <button class="grey functions" id="porcentage">%</button>
            <button class="orange operator" id="div">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="orange operator" id="multi">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="orange operator" id="less">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="orange operator" id="plus">+</button>
            <button class="number" id="cero">0</button>
            <button id="dot">.</button>
            <button class="orange operator" id="equal">=</button>
        </div>
    </div>
</body>

</html>
